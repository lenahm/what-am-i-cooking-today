<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>What am I cooking today?</title>
</head>
<body>
    <div class="container">
        <h1>What Am I Cooking Today?</h1>
        <button id="new-search-btn" class="hide">Search for a new meal</button>
        <div class="search">
            <form id="submit">
                <input type="text" id="input-meal" placeholder="What are you looking for?">
                <button type="submit" id="search-btn"><i class="fas fa-search"></i></button>
            </form>
            <p class="ml-20">Need inspiration?</p><button id="random-btn"><i class="fas fa-random"></i></button>
        </div>
        <div class="countries-and-categories">
            <div class="countries">
                <h4 id="countries-heading">Countries</h4>
            </div>
            <div class="categories">
                <h4 id="categories-heading">Categories</h4>
            </div>
        </div>
        <div class="result-heading"></div>
        <div class="meals"></div>
        <div class="single-meal-info"></div>
        <button id="back-btn" class="hide"><i class="fas fa-chevron-left"></i></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
