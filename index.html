<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>What am I cooking today?</title>
</head>
<body>
    <div class="container">
        <h1>What Am I Cooking Today?</h1>
        <div class="search">
            <input type="text" placeholder="What are you looking for?">
            <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
            <button class="random-btn" id="random"><i class="fas fa-random"></i></button>
        </div>
        <div class="countries-and-categories">
            <div class="countries">
                <img src="img/thailand.png">
                <img src="img/usa.png">
            </div>
            <div class="categories">
                <img src="img/miscellaneous.png">
                <img src="img/beef.png">
                <img src="img/chicken.png">
                <img src="img/dessert.png">
                <img src="img/lamb.png">
            </div>
        </div>
    </div>
    <style src="script.js"></style>
</body>
</html>
